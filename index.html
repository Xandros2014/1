<script> //сумуэ числа ы виводить їх
    var sum = 0;

    while (true) {

        var value = +prompt("Введите число", '');
        document.write("</br>Ви ввели - ",value);

        if (!value) break; // (*)


        sum += value;
        document.write("</br>Поточна сумма - ", sum);
    }
    document.write("</br>Загальна сумма - ", sum);
    alert( 'Загальна сумма: ' + sum );
</script>
